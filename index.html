<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Link to DayJS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <h1>
            Weather Dashboard
        </h1>
        <h2></h2>
    </header>
    <aside id="search-form">
        <form>
            <label for="search">Search for a City:</label>
            <input type="text" id="search" placeholder="City Name">
            <input type="button" id="search-btn" value="Search">

            <section id="history">
                <hr>
            </section>
        </form>


    </aside>
    <main>

        <section id="current">
            <h1 class="city"></h1>
            <div class="current-details">
            <p class="temp"></p>
            <p class="wind">Welcome to our weather app!</p>
            <p class="humidity"></p>
        </div>
        </section>
        <section>
            <h3>
                5-Day Forecast:
            </h3>
            <div id="five-day">

            </div>
        </section>
    </main>


    <script src="./assets/js/script.js"></script>


</body>

</html>
